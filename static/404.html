<body data-overlayscrollbars-initialize id="main">
  <nav>

  <br>

  <div class="intro" data-m="bounce-down" data-m-duration="1">
    <h1 class="large">404 Page Not Found</h1>
    <p style="padding:20px;">The page you requested was not found. <a href="/">Go Home!</a></p>
  </div>
  <script src="/assets/js/index.js"></script>
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script>
    // Custom Background Check
    document.addEventListener('DOMContentLoaded', () => {
      const bgUrl = localStorage.getItem('backgroundImage');
      document.body.style.backgroundImage = `url(${bgUrl || '/assets/img/snorlax_background.jpg'})`;
      const savedIconUrl = localStorage.getItem('pageIcon');
      if (savedIconUrl) {
        const link = document.querySelector('link[rel="icon"]');
        link.href = savedIconUrl;
        document.getElementById('iconUrl').value = savedIconUrl;
      }
    });

    function changeTabName() {
      const name = document.getElementById('name').value;
      document.title = name;
      localStorage.setItem('tabName', name);
    }

    function loadTabName() {
      const name = localStorage.getItem('tabName');
      if (name) {
        document.title = name;
        document.getElementById('name').value = name;
      }
    }

    window.addEventListener('load', loadTabName);

    function setPanicKey() {
      let panicUrl = document.getElementById("panicUrl").value;
      if (!panicUrl.startsWith("https://")) {
        panicUrl = "https://" + panicUrl;
      }
      localStorage.setItem("panicKey", document.getElementById("panicKey").value);
      localStorage.setItem("panicUrl", panicUrl);
    }

    document.addEventListener("keydown", (event) => {
      const storedPanicKey = localStorage.getItem("panicKey");
      const storedPanicUrl = localStorage.getItem("panicUrl");
      if (event.key === storedPanicKey && storedPanicUrl) {
        window.location.replace(storedPanicUrl);
      }
    });

    function changeIcon() {
      const iconUrl = document.getElementById("iconUrl").value;
      localStorage.setItem("iconUrl", iconUrl);

      let link = document.querySelector("link[rel*='icon']");
      if (link) {
        link.parentNode.removeChild(link);
      }

      const newLink = document.createElement("link");
      newLink.type = "image/x-icon";
      newLink.rel = "icon";
      newLink.href = iconUrl;
      document.head.appendChild(newLink);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const storedIconUrl = localStorage.getItem("iconUrl");
      if (storedIconUrl) {
        document.getElementById("iconUrl").value = storedIconUrl;
        changeIcon();
      }
    });

    window.onload = () => {
      const savedImage = localStorage.getItem('backgroundImage');
      if (savedImage) {
        const output = document.body;
        output.style.backgroundImage = `url(${savedImage})`;
        output.style.backgroundSize = "cover";
        output.style.backgroundRepeat = "no-repeat";
      }
    };

    const loadFile = () => document.getElementById('fileInput').click();

    const showImage = (event) => {
      const reader = new FileReader();
      reader.onload = () => {
        const output = document.body;
        output.style.backgroundImage = `url(${reader.result})`;
        output.style.backgroundSize = "cover";
        output.style.backgroundRepeat = "no-repeat";

        localStorage.setItem('backgroundImage', reader.result);
      };
      reader.readAsDataURL(event.target.files[0]);
    };
  </script>
  <script src="/assets/js/disabledAboutBlank.js"></script>
</body>

</html>
